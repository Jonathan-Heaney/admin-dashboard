<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="img/view-dashboard.png" alt="dashboard icon" />
        <h2>Dashboard</h2>
      </div>
      <nav class="nav">
        <ul>
          <li><img src="img/home.png" alt="home icon" /> Home</li>
          <li><img src="img/account-box.png" alt="profile icon" /> Profile</li>
          <li>
            <img src="img/message-reply.png" alt="message icon" /> Messages
          </li>
          <li>
            <img src="img/clock-time-three.png" alt="history icon" /> History
          </li>
          <li><img src="img/note-multiple.png" alt="task icon" /> Tasks</li>
          <li>
            <img src="img/account-group.png" alt="community icon" /> Communities
          </li>
        </ul>
      </nav>
      <div class="settings">
        <ul>
          <li><img src="img/cog.png" alt="settings icon" /> Settings</li>
          <li><img src="img/help-box.png" alt="support icon" /> Support</li>
          <li><img src="img/lock-check.png" alt="privacy icon" /> Privacy</li>
        </ul>
      </div>
    </div>
    <header class="header">
      <div class="container">
        <form action="#">
          <label for="search"
            ><img src="img/magnify.png" alt="search icon"
          /></label>
          <input type="text" name="search" id="search" />
        </form>
        <div class="info">
          <img
            src="img/bell-ring.png"
            alt="notification icon"
            class="notification"
          />
          <img src="img/capybara.jpeg" alt="capybara" class="profile-pic" />
          <h3 class="name">Jonathan Heaney</h3>
        </div>

        <div class="user-info">
          <img src="img/capybara.jpeg" alt="capybara" class="user-pic" />
          <div class="user-name">
            <h5>Hi there,</h5>
            <h2>Jonathan Heaney (@jcar505)</h2>
          </div>
        </div>
        <div class="buttons">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </main>
  </body>
</html>
